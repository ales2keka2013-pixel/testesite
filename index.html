<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achadinhos Vips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background-color: #000; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; }
        .app-container { height: 100vh; width: 100%; max-width: 500px; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; background: #000; }
        .app-container::-webkit-scrollbar { display: none; }

        /* Menu Superior */
        .header-tools { 
            position: fixed; top: 0; width: 100%; max-width: 500px; z-index: 100; padding: 15px 0; 
            background: linear-gradient(rgba(0,0,0,0.9), transparent); display: flex; flex-direction: column; align-items: center;
        }
        .search-bar { width: 90%; padding: 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.2); color: white; outline: none; margin-bottom: 12px; text-align: center; }
        .filter-group { display: flex; width: 95%; justify-content: space-between; align-items: center; }
        .filter-btn { flex: 1; margin: 0 3px; padding: 8px 0; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; color: white; font-size: 10px; cursor: pointer; text-align: center; }
        .filter-btn.active { background: #FE2C55; border-color: #FE2C55; font-weight: bold; }

        /* V√≠deos */
        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        video, img { width: 100%; height: auto; max-height: 100vh; object-fit: contain; }

        /* Bot√µes Laterais */
        .side-actions { position: absolute; right: 15px; bottom: 180px; display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 30; }
        .action-btn { background: none; border: none; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .action-btn i { font-size: 30px; margin-bottom: 5px; }
        .action-btn i.active { color: #FE2C55; }

        /* Overlay e Bot√£o Compra */
        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 180px 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 10; pointer-events: none; }
        .btn-shop { position: absolute; bottom: 115px; left: 50%; transform: translateX(-50%); background: #FE2C55; color: white; text-align: center; padding: 16px; border-radius: 50px; text-decoration: none; font-weight: bold; width: 80%; z-index: 20; text-transform: uppercase; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }

        /* Loading Screen */
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 200; }
        .reload-btn { margin-top: 15px; padding: 10px 20px; border-radius: 20px; border: none; background: #FE2C55; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading">
        <p>A sincronizar achadinhos...</p>
        <button class="reload-btn" onclick="location.reload()">Recarregar P√°gina</button>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="header-tools">
            <input type="text" class="search-bar" id="searchInput" placeholder="O que procuras?" oninput="filtrar()">
            <div class="filter-group">
                <button class="filter-btn active" onclick="setFilter('all', this)">Todos</button>
                <button class="filter-btn" onclick="setFilter('Shopee', this)">Shopee</button>
                <button class="filter-btn" onclick="setFilter('Amazon', this)">Amazon</button>
                <button class="filter-btn" onclick="setFilter('Mercado Livre', this)">M. Livre</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1817zpM3JYfKchLtHPOauozCcsVhDieTSs3QG5-5ZAVU';
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=tsv&gid=0&cache=` + new Date().getTime();

        async function carregar() {
            try {
                const res = await fetch(URL);
                if (!res.ok) throw new Error("Erro ao aceder √† planilha");
                const tsv = await res.text();
                const lines = tsv.split('\n');
                const container = document.getElementById('appContainer');

                for (let i = 1; i < lines.length; i++) {
                    const col = lines[i].split('\t');
                    if (!col[0] || col[0].trim() === "") continue;

                    let vUrl = col[0].trim().replace(/"/g, "");
                    if(vUrl.includes("dropbox.com")) {
                        vUrl = vUrl.replace("www.dropbox.com", "dl.dropboxusercontent.com").split('?')[0] + "?raw=1";
                    }

                    const store = (col[4] || "").trim();
                    const desc = (col[3] || "").trim();
                    const shopLink = (col[1] || "#").trim();
                    const isImage = vUrl.match(/\.(jpg|jpeg|png|webp|gif)$/i);

                    const section = document.createElement('section');
                    section.className = 'video-card';
                    section.dataset.store = store.toLowerCase();
                    section.dataset.desc = desc.toLowerCase();

                    section.innerHTML = `
                        ${isImage ? `<img src="${vUrl}">` : `<video loop playsinline muted src="${vUrl}" onclick="this.muted=!this.muted; this.play();"></video>`}
                        <div class="side-actions">
                            <button class="action-btn" onclick="this.querySelector('i').classList.toggle('active')">
                                <i class="fas fa-heart"></i><span>Amei</span>
                            </button>
                            <button class="action-btn" onclick="compartilhar('${desc}')">
                                <i class="fas fa-share"></i><span>Enviar</span>
                            </button>
                        </div>
                        <div class="overlay">
                            <div style="font-weight:bold; font-size:16px;">@${col[2] || 'achadinhos'} ${store ? '‚Ä¢ '+store : ''}</div>
                            <div style="font-size:13px; margin-top:5px; color:#efefef;">${desc}</div>
                        </div>
                        <a href="${shopLink}" target="_blank" class="btn-shop">üõçÔ∏è IR √Ä LOJA</a>
                    `;
                    container.appendChild(section);
                }

                document.getElementById('loading').style.display = 'none';
                container.style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = `<p>Erro ao carregar os dados.</p><button class="reload-btn" onclick="location.reload()">Tentar Novamente</button>`;
            }
        }

        function compartilhar(texto) {
            if (navigator.share) {
                navigator.share({ title: 'Achadinho Vip!', text: texto, url: window.location.href });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert("Link copiado!");
            }
        }

        function setFilter(store, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const search = store.toLowerCase();
            document.querySelectorAll('.video-card').forEach(card => {
                card.style.display = (search === 'all' || card.dataset.store === search) ? 'flex' : 'none';
            });
            document.getElementById('appContainer').scrollTop = 0;
        }

        function filtrar() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.video-card').forEach(card => {
                card.style.display = (card.dataset.desc.includes(search) || card.dataset.store.includes(search)) ? 'flex' : 'none';
            });
        }

        carregar();
    </script>
</body>
</html>
