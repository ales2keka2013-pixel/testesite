<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadinhos | Cat√°logo Interativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; color: white; }

        .app-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background-color: #000;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Barra Lateral de A√ß√µes */
        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 180px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 15;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .action-btn i {
            font-size: 28px;
            margin-bottom: 5px;
            transition: transform 0.2s;
        }

        .action-btn i.liked {
            color: #FE2C55;
            transform: scale(1.2);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            z-index: 10;
        }

        .btn-shop {
            display: block;
            background: #FE2C55;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            width: 85%;
            margin: 10px auto 80px;
        }

        /* Menu Inferior */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 20;
        }

        .nav-item { color: #888; font-size: 11px; text-align: center; text-decoration: none; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 2px; }

        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>

    <div id="loading" class="loading">Carregando seus achadinhos...</div>
    <div class="app-container" id="appContainer" style="display: none;"></div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i>In√≠cio</a>
        <a href="#" class="nav-item"><i class="fas fa-search"></i>Explorar</a>
        <a href="#" class="nav-item"><i class="fas fa-plus-square"></i></a>
        <a href="#" class="nav-item"><i class="fas fa-user"></i>Perfil</a>
    </nav>

    <script>
        // https://sheetdb.io/api/v1/46vsinl2wsh5i
        const API_URL = 'SUA_URL_DO_SHEETDB_AQUI';

        async function fetchProducts() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const container = document.getElementById('appContainer');
                const loading = document.getElementById('loading');

                data.forEach((item, index) => {
                    const section = document.createElement('section');
                    section.className = 'card';
                    section.innerHTML = `
                        <img src="${item.image_url}" alt="Produto">
                        <div class="side-bar">
                            <div class="action-btn" onclick="toggleLike(this)">
                                <i class="fas fa-heart"></i>
                                <span>${Math.floor(Math.random() * 500)}</span>
                            </div>
                            <div class="action-btn" onclick="alert('Link copiado!')">
                                <i class="fas fa-share"></i>
                                <span>Enviar</span>
                            </div>
                        </div>
                        <div class="overlay">
                            <div style="font-weight:bold; margin-bottom:5px;">@${item.username || 'admin'}</div>
                            <div style="font-size:14px; margin-bottom:15px;">${item.description}</div>
                            <a href="${item.affiliate_url}" target="_blank" class="btn-shop">üõçÔ∏è Ver na Loja</a>
                        </div>
                    `;
                    container.appendChild(section);
                });

                loading.style.display = 'none';
                container.style.display = 'block';

            } catch (error) {
                console.error("Erro:", error);
                document.getElementById('loading').innerText = "Erro na conex√£o.";
            }
        }

        function toggleLike(element) {
            const icon = element.querySelector('i');
            const span = element.querySelector('span');
            let count = parseInt(span.innerText);

            if (icon.classList.contains('liked')) {
                icon.classList.remove('liked');
                span.innerText = count - 1;
            } else {
                icon.classList.add('liked');
                span.innerText = count + 1;
            }
        }

        fetchProducts();
    </script>
</body>
</html>
