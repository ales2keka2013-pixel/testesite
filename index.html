<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        .header-tools { 
            position: fixed; top: 0; width: 100%; max-width: 500px; z-index: 100; padding: 15px 0; 
            background: linear-gradient(rgba(0,0,0,0.9), transparent); display: flex; flex-direction: column; align-items: center;
        }
        .search-bar { width: 90%; padding: 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.2); color: white; outline: none; margin-bottom: 12px; text-align: center; }
        .filter-group { display: flex; width: 95%; justify-content: center; gap: 5px; }
        .filter-btn { flex: 1; padding: 8px 0; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; color: white; font-size: 10px; cursor: pointer; text-align: center; }
        .filter-btn.active { background: #FE2C55; border-color: #FE2C55; font-weight: bold; }

        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        video, img { width: 100%; height: 100%; object-fit: contain; }

        .mute-toggle { position: absolute; top: 125px; right: 20px; z-index: 50; background: rgba(0,0,0,0.5); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .side-actions { position: absolute; right: 15px; bottom: 180px; display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 30; }
        .action-btn { background: none; border: none; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .action-btn i { font-size: 28px; margin-bottom: 5px; }
        .action-btn i.active { color: #FE2C55; }

        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 180px 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 10; pointer-events: none; }
        .store-tag { background: #FE2C55; color: white; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-bottom: 8px; display: inline-block; }
        .product-desc { font-size: 14px; color: #fff; line-height: 1.4; text-shadow: 1px 1px 3px #000; }

        .btn-shop { position: absolute; bottom: 110px; left: 50%; transform: translateX(-50%); background: #FE2C55; color: white; text-align: center; padding: 16px; border-radius: 50px; text-decoration: none; font-weight: bold; width: 85%; z-index: 20; text-transform: uppercase; }

        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 999; }
        .spinner { width: 30px; height: 30px; border: 3px solid #333; border-top: 3px solid #FE2C55; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
