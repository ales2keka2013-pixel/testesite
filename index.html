<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achadinhos Vips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            background-color: #000; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
        }

        .app-container { 
            height: 100vh; 
            width: 100%; 
            max-width: 500px; 
            background-color: #000;
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            position: relative; 
        }
        .app-container::-webkit-scrollbar { display: none; }

        /* Barra de Busca e Filtros */
        .header-tools {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 500px;
            z-index: 100;
            padding: 10px;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
        }

        .search-bar {
            width: 100%;
            padding: 12px 18px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
            margin-bottom: 10px;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 5px 0;
        }
        .filter-group::-webkit-scrollbar { display: none; }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            color: white;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
        }
        .filter-btn.active { background: #FE2C55; border-color: #FE2C55; font-weight: bold; }

        /* Estilo do Card de Vídeo */
        .video-card { 
            height: 100vh; 
            width: 100%; 
            scroll-snap-align: start; 
            position: relative; 
            background: #000; 
            display: flex;
            align-items: center; 
            justify-content: center;
        }
        .video-card.hidden { display: none; }

        video, img { 
            width: 100%; 
            height: auto; 
            max-height: 100vh; 
            object-fit: contain; /* Mantém a proporção sem esticar */
        }

        /* Informações e Botão */
        .overlay { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            padding: 20px 20px 120px 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            z-index: 10; 
            pointer-events: none; 
        }

        .btn-shop { 
            position: absolute; 
            bottom: 85px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #FE2C55; 
            color: white; 
            text-align: center; 
            padding: 16px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: bold; 
            width: 90%; 
            z-index: 20; 
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(254, 44, 85, 0.4);
            letter-spacing: 1px;
        }

        .loading { color: white; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>

                <button class="filter-btn" onclick="setFilter('Mercado Livre', this)">Mercado Livre</button>
            </div>
        </div>
    </div>
