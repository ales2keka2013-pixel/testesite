<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achadinhos Vips | Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background-color: #000; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; }
        .app-container { height: 100vh; width: 100%; max-width: 500px; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; }
        .app-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 110px 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 10; pointer-events: none; }
        .side-bar { position: absolute; right: 15px; bottom: 180px; display: flex; flex-direction: column; gap: 20px; z-index: 15; }
        .action-btn { display: flex; flex-direction: column; align-items: center; color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); font-size: 12px; }
        .action-btn i { font-size: 32px; cursor: pointer; margin-bottom: 5px; }
        .btn-shop { position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%); background: #FE2C55; color: white; text-align: center; padding: 14px; border-radius: 8px; text-decoration: none; font-weight: bold; width: 90%; z-index: 20; text-transform: uppercase; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #000; color: white; z-index: 100; }
    </style>
</head>
<body>
    <div id="loading" class="loading">Sincronizando Achadinhos...</div>
    <div class="app-container" id="appContainer" style="display: none;"></div>

    <script>
        const SHEET_ID = '1817zpM3JYfKchLtHPOauozCcsVhDieTSs3QG5-5ZAVU';
        // Usando o formato TSV (Tab separated) para evitar erros com v√≠rgulas no texto
        const TSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=tsv&gid=0`;

        async function carregar() {
            try {
                // Adicionamos um n√∫mero aleat√≥rio ao final da URL para "enganar" o cache e for√ßar atualiza√ß√£o
                const res = await fetch(`${TSV_URL}&nocache=${Math.random()}`);
                const tsvText = await res.text();
                
                const rows = tsvText.split('\n').slice(1); 
                const container = document.getElementById('appContainer');
                container.innerHTML = ''; // Limpa antes de carregar

                rows.forEach(row => {
                    const columns = row.split('\t'); // Divide por TAB
                    if (columns.length < 2) return;

                    let videoUrl = columns[0]?.trim();
                    const shopLink = columns[1]?.trim() || "#";
                    const user = columns[2]?.trim() || "achadinhos";
                    const desc = columns[3]?.trim() || "";

                    // Corretor de links Dropbox
                    if(videoUrl.includes("dropbox.com")) {
                        videoUrl = videoUrl.replace("dl=0", "raw=1").replace("www.dropbox.com", "dl.dropboxusercontent.com");
                    }
                    
                    // S√≥ adiciona se tiver link de v√≠deo e n√£o for imagem
                    if (!videoUrl || videoUrl.toLowerCase().includes(".jpg") || videoUrl.toLowerCase().includes(".png")) return;

                    const section = document.createElement('section');
                    section.className = 'video-card';
                    section.innerHTML = `
                        <video loop playsinline src="${videoUrl}" onclick="this.paused ? this.play() : this.pause()"></video>
                        <div class="side-bar">
                            <div class="action-btn" onclick="this.querySelector('i').style.color='#FE2C55'"><i class="fas fa-heart"></i><span>Amei</span></div>
                            <div class="action-btn" onclick="alert('Link copiado!')"><i class="fas fa-share"></i><span>Enviar</span></div>
                        </div>
                        <div class="overlay">
                            <div style="font-weight:bold; font-size:18px;">@${user}</div>
                            <div style="font-size:14px; margin-top:5px;">${desc}</div>
                        </div>
                        <a href="${shopLink}" target="_blank" class="btn-shop">üõçÔ∏è COMPRAR AGORA</a>
                    `;
                    container.appendChild(section);
                });

                document.getElementById('loading').style.display = 'none';
                container.style.display = 'block';
                
                // Play autom√°tico no primeiro v√≠deo (precisa de clique do usu√°rio na tela as vezes)
                container.querySelector('video')?.play().catch(() => {});

            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerText = "Erro ao carregar dados.";
            }
        }

        // L√≥gica de scroll para play/pause
        document.getElementById('appContainer').addEventListener('scroll', () => {
            const vids = document.querySelectorAll('video');
            vids.forEach(v => {
                const rect = v.getBoundingClientRect();
                // Se o v√≠deo est√° centralizado na tela
                if (rect.top >= -100 && rect.top <= 100) v.play().catch(()=>{});
                else v.pause();
            });
        });

        carregar();
    </script>
</body>
</html>
