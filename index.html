<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achadinhos Vips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background-color: #000; font-family: sans-serif; overflow: hidden; }
        
        #appContainer { height: 100vh; width: 100%; max-width: 500px; margin: 0 auto; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; background: #000; display: none; }
        #appContainer::-webkit-scrollbar { display: none; }

        /* Menu Superior */
        .header-tools { position: fixed; top: 0; width: 100%; max-width: 500px; z-index: 100; padding: 15px 0; background: linear-gradient(rgba(0,0,0,0.8), transparent); display: flex; flex-direction: column; align-items: center; }
        .search-bar { width: 90%; padding: 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.2); color: white; outline: none; margin-bottom: 12px; text-align: center; }
        .filter-group { display: flex; width: 95%; justify-content: center; gap: 5px; }
        .filter-btn { flex: 1; padding: 8px 0; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; color: white; font-size: 10px; cursor: pointer; text-align: center; }
        .filter-btn.active { background: #FE2C55; border-color: #FE2C55; font-weight: bold; }

        /* Vídeo Full */
        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        video, img { width: 100%; height: 100%; object-fit: contain; }

        /* Ícone de Som */
        .mute-toggle { position: absolute; top: 125px; right: 20px; z-index: 50; background: rgba(0,0,0,0.4); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Botões Laterais Recuperados */
        .side-actions { position: absolute; right: 15px; bottom: 180px; display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 30; }
        .action-btn { background: none; border: none; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }
        .action-btn i { font-size: 28px; margin-bottom: 5px; }
        .action-btn i.active { color: #FE2C55; }

        /* Botão de Ir à Loja */
        .btn-shop { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: #FE2C55; color: white; text-align: center; padding: 18px; border-radius: 50px; text-decoration: none; font-weight: bold; width: 85%; z-index: 20; text-transform: uppercase; box-shadow: 0 4px 20px rgba(0,0,0,0.6); font-size: 16px; }

        /* Loader */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 999; }
        .spin { width: 30px; height: 30px; border: 3px solid #222; border-top-color: #FE2C55; border-radius: 50%; animation: s 1s linear infinite; margin-bottom: 10px; }
        @keyframes s { to { transform: rotate(360deg); } }
    </style>
</head>

                <button class="filter-btn" onclick="setFilter('Amazon', this)">Amazon</button>
                <button class="filter-btn" onclick="setFilter('Mercado Livre', this)">M. Livre</button>
            </div>
        </div>
    </div>
