<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achadinhos Vips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background-color: #000; font-family: sans-serif; overflow: hidden; }
        
        #appContainer { height: 100vh; width: 100%; max-width: 500px; margin: 0 auto; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; background: #000; display: none; }
        #appContainer::-webkit-scrollbar { display: none; }

        /* Menu Superior */
        .header-tools { position: fixed; top: 0; width: 100%; max-width: 500px; z-index: 100; padding: 15px 0; background: linear-gradient(rgba(0,0,0,0.8), transparent); display: flex; flex-direction: column; align-items: center; }
        .search-bar { width: 90%; padding: 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.2); color: white; outline: none; margin-bottom: 12px; text-align: center; }
        .filter-group { display: flex; width: 95%; justify-content: center; gap: 5px; }
        .filter-btn { flex: 1; padding: 8px 0; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; color: white; font-size: 10px; cursor: pointer; text-align: center; }
        .filter-btn.active { background: #FE2C55; border-color: #FE2C55; font-weight: bold; }

        /* Vídeo */
        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        video, img.main-content { width: 100%; height: 100%; object-fit: contain; }

        /* Ícone de Som */
        .mute-toggle { position: absolute; top: 125px; right: 20px; z-index: 50; background: rgba(0,0,0,0.4); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Banner de Produto (Estilo Shopee) */
        .product-banner {
            position: absolute; bottom: 80px; left: 15px; right: 70px; /* Dá espaço para os botões laterais */
            background: white; border-radius: 8px; display: flex; align-items: center;
            padding: 8px; z-index: 40; text-decoration: none; color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .prod-img { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; margin-right: 10px; background: #eee; }
        .prod-info { flex: 1; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .prod-title { font-size: 12px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        .prod-tag { font-size: 10px; color: #FE2C55; font-weight: bold; }
        
        .btn-buy { background: #FE2C55; color: white; padding: 8px 15px; border-radius: 4px; font-weight: bold; font-size: 12px; text-transform: uppercase; }

        /* Botões Laterais */
        .side-actions { position: absolute; right: 15px; bottom: 100px; display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 30; }
        .action-btn { background: none; border: none; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; }
        .action-btn i { font-size: 28px; margin-bottom: 5px; }

        /* Loader */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 999; }
        .spin { width: 30px; height: 30px; border: 3px solid #222; border-top-color: #FE2C55; border-radius: 50%; animation: s 1s linear infinite; margin-bottom: 10px; }
        @keyframes s { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p>Carregando ofertas...</p>
    </div>

    <div id="appContainer">
        <div class="header-tools">
            <input type="text" class="search-bar" id="searchInput" placeholder="O que você procura?" oninput="filtrar()">
            <div class="filter-group">
                <button class="filter-btn active" onclick="setFilter('all', this)">Todos</button>
                <button class="filter-btn" onclick="setFilter('Shopee', this)">Shopee</button>
                <button class="filter-btn" onclick="setFilter('Amazon', this)">Amazon</button>
                <button class="filter-btn" onclick="setFilter('Mercado Livre', this)">M. Livre</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1817zpM3JYfKchLtHPOauozCcsVhDieTSs3QG5-5ZAVU';
        // Usando o formato GViz que é mais estável para o Google Sheets
        const DATA_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=0`;

        let globalMuted = true;

        // Anti-travamento
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if(loader && loader.style.display !== 'none') {
                loader.style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
            }
        }, 4000);

        async function init() {
            try {
                const response = await fetch(DATA_URL);
                const text = await response.text();
                // Limpeza de CSV do Google
                const rows = text.split('\n').slice(1).map(row => {
                    return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                });
                
                const container = document.getElementById('appContainer');

                rows.forEach(col => {
                    if (!col[0] || col[0].length < 10) return;

                    let videoUrl = col[0].replace("www.dropbox.com", "dl.dropboxusercontent.com").split('?')[0] + "?raw=1";
                    const shopLink = col[1] || "#";
                    const desc = col[3] || "Produto VIP";
                    const store = col[4] || "Oferta";
                    const category = col[5] || "";
                    const isImg = /\.(jpg|jpeg|png|webp|gif)$/i.test(videoUrl);

                    const card = document.createElement('section');
                    card.className = 'video-card';
                    card.dataset.store = store.toLowerCase();
                    card.dataset.desc = desc.toLowerCase();
                    card.dataset.category = category.toLowerCase();

                    card.innerHTML = `
                        ${isImg ? `<img src="${videoUrl}" class="main-content">` : `
                            <video loop playsinline muted src="${videoUrl}" onclick="toggleAudio()"></video>
                            <div class="mute-toggle" onclick="toggleAudio()"><i class="fas fa-volume-mute"></i></div>
                        `}
                        
                        <div class="side-actions">
                            <button class="action-btn" onclick="this.querySelector('i').classList.toggle('active')"><i class="fas fa-heart"></i><span>Amei</span></button>
                            <button class="action-btn" onclick="share()"><i class="fas fa-share"></i><span>Enviar</span></button>
                        </div>

                        <a href="${shopLink}" target="_blank" class="product-banner">
                            <img src="${isImg ? videoUrl : 'https://cdn-icons-png.flaticon.com/512/3081/3081840.png'}" class="prod-img">
                            <div class="prod-info">
                                <span class="prod-title">${desc}</span>
                                <span class="prod-tag">${store.toUpperCase()}</span>
                            </div>
                            <div class="btn-buy">COMPRAR</div>
                        </a>
                    `;
                    container.appendChild(card);
                });

                document.getElementById('loader').style.display = 'none';
                container.style.display = 'block';
                checkVideo();

            } catch (err) {
                console.error("Erro no carregamento");
                document.getElementById('loader').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
            }
        }

        function toggleAudio() {
            globalMuted = !globalMuted;
            document.querySelectorAll('video').forEach(v => v.muted = globalMuted);
            document.querySelectorAll('.mute-toggle i').forEach(i => i.className = globalMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up');
        }

        function checkVideo() {
            document.querySelectorAll('video').forEach(v => {
                const b = v.getBoundingClientRect();
                if (b.top >= -200 && b.top <= 200) v.play().catch(()=>{});
                else v.pause();
            });
        }

        function setFilter(v, b) {
            document.querySelectorAll('.filter-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            filtrar();
        }

        function filtrar() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            const f = document.querySelector('.filter-btn.active').innerText.toLowerCase().replace('m. livre', 'mercado livre');
            
            document.querySelectorAll('.video-card').forEach(c => {
                const mS = f === 'todos' || c.dataset.store === f;
                const mT = c.dataset.desc.includes(t) || c.dataset.category.includes(t);
                c.style.display = (mS && mT) ? 'flex' : 'none';
            });
            document.getElementById('appContainer').scrollTop = 0;
            checkVideo();
        }

        function share() { if(navigator.share) navigator.share({title: 'Achadinho!', url: window.location.href}); }

        document.getElementById('appContainer').addEventListener('scroll', () => {
            clearTimeout(window.sc);
            window.sc = setTimeout(checkVideo, 100);
        });

        init();
    </script>
</body>
</html>
