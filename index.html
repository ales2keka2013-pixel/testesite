<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadinhos | Feed via Planilha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [O CSS permanece o mesmo estilo TikTok que j√° criamos] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; color: white; }
        .app-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 10; }
        .btn-shop { display: block; background: #FE2C55; color: white; text-align: center; padding: 15px; border-radius: 30px; text-decoration: none; font-weight: bold; width: 80%; margin: 10px auto 80px; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>

    <div id="loading" class="loading">Carregando ofertas...</div>
    <div class="app-container" id="appContainer" style="display: none;"></div>

    <script>
        // COLE AQUI O LINK QUE O SHEETDB GEROU
        const API_URL = 'https://sheetdb.io/api/v1/46vsinl2wsh5i';

        async function carregarDados() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const container = document.getElementById('appContainer');
                const loading = document.getElementById('loading');

                data.forEach((item) => {
                    const section = document.createElement('section');
                    section.className = 'video-card';
                    section.innerHTML = `
                        <video loop playsinline src="${item.video_url}" onclick="this.paused ? this.play() : this.pause()"></video>
                        <div class="overlay">
                            <div style="font-weight:bold; margin-bottom:5px;">@${item.username}</div>
                            <div style="font-size:14px; margin-bottom:15px;">${item.description}</div>
                            <a href="${item.affiliate_url}" target="_blank" class="btn-shop">üõçÔ∏è Ver Produto</a>
                        </div>
                    `;
                    container.appendChild(section);
                });

                loading.style.display = 'none';
                container.style.display = 'block';
                
                // Toca o primeiro v√≠deo
                container.querySelector('video').play();

            } catch (error) {
                console.error('Erro ao carregar planilha:', error);
                document.getElementById('loading').innerText = 'Erro ao carregar dados.';
            }
        }

        carregarDados();
    </script>
</body>
</html>
