<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achadinhos Vips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background-color: #000; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; overflow: hidden; display: flex; justify-content: center; }
        
        .app-container { height: 100vh; width: 100%; max-width: 500px; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; }
        .app-container::-webkit-scrollbar { display: none; }

        /* Cabe√ßalho Corrigido */
        .header-tools { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            max-width: 500px; 
            z-index: 100; 
            padding: 15px 10px; 
            background: linear-gradient(rgba(0,0,0,0.85), transparent);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza tudo horizontalmente */
        }

        .search-bar { 
            width: 92%; 
            padding: 12px; 
            border-radius: 25px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.15); 
            backdrop-filter: blur(15px); 
            color: white; 
            outline: none; 
            margin-bottom: 12px;
            text-align: center;
            font-size: 14px;
        }
        
        /* Grupo de filtros com centraliza√ß√£o for√ßada */
        .filter-group { 
            display: flex; 
            gap: 6px; 
            width: 100%;
            justify-content: center; /* Isso centraliza os bot√µes */
            padding: 2px 10px;
            flex-wrap: nowrap; /* Impede que quebrem linha */
        }

        .filter-btn { 
            padding: 8px 12px; 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 18px; 
            color: white; 
            font-size: 11px; 
            white-space: nowrap; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-btn.active { background: #FE2C55; border-color: #FE2C55; font-weight: bold; transform: scale(1.05); }

        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        video, img { width: 100%; height: auto; max-height: 100vh; object-fit: contain; }

        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 180px 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 10; pointer-events: none; }
        
        .btn-shop { 
            position: absolute; 
            bottom: 115px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #FE2C55; 
            color: white; 
            text-align: center; 
            padding: 16px; 
            border-radius: 50px; /* Mais arredondado estilo TikTok */
            text-decoration: none; 
            font-weight: bold; 
            width: 80%; 
            z-index: 20; 
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            font-size: 15px;
        }

        .loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; z-index: 200; font-size: 14px;}
        .reload-btn { margin-top: 15px; padding: 10px 20px; border-radius: 20px; border: none; background: #FE2C55; color: white; cursor: pointer; font-weight: bold;}
    </style>
</head>
<body>

    <div id="loading" class="loading">
        <p>Buscando Achadinhos...</p>
        <button class="reload-btn" onclick="location.reload()">Recarregar</button>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="header-tools">
            <input type="text" class="search-bar" id="searchInput" placeholder="O que voc√™ est√° procurando?" oninput="filtrar()">
            <div class="filter-group">
                <button class="filter-btn active" onclick="setFilter('all', this)">Todos</button>
                <button class="filter-btn" onclick="setFilter('Shopee', this)">Shopee</button>
                <button class="filter-btn" onclick="setFilter('Amazon', this)">Amazon</button>
                <button class="filter-btn" onclick="setFilter('Mercado Livre', this)">Mercado Livre</button>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1817zpM3JYfKchLtHPOauozCcsVhDieTSs3QG5-5ZAVU';
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=tsv&gid=0&cache=${Date.now()}`;
        let currentFilter = 'all';

        async function carregar() {
            try {
                const res = await fetch(URL);
                const tsv = await res.text();
                const lines = tsv.split('\n');
                const container = document.getElementById('appContainer');

                for (let i = 1; i < lines.length; i++) {
                    const col = lines[i].split('\t');
                    if (!col[0] || col[0].trim() === "") continue;

                    let vUrl = col[0].trim().replace(/"/g, "");
                    if(vUrl.includes("dropbox.com")) {
                        vUrl = vUrl.replace("www.dropbox.com", "dl.dropboxusercontent.com").split('?')[0] + "?raw=1";
                    }

                    const store = (col[4] || "").trim();
                    const desc = (col[3] || "").trim();
                    const isImage = vUrl.match(/\.(jpg|jpeg|png|webp|gif)$/i);

                    const section = document.createElement('section');
                    section.className = 'video-card';
                    section.dataset.store = store.toLowerCase();
                    section.dataset.desc = desc.toLowerCase();

                    section.innerHTML = `
                        ${isImage ? `<img src="${vUrl}">` : `<video loop playsinline muted src="${vUrl}" onclick="this.muted=!this.muted; this.play();"></video>`}
                        <div class="overlay">
                            <div style="font-weight:bold; font-size:16px; color:#fff;">@${col[2] || 'achadinhos'} ${store ? '‚Ä¢ '+store : ''}</div>
                            <div style="font-size:13px; margin-top:5px; color:#efefef;">${desc}</div>
                        </div>
                        <a href="${col[1] || '#'}" target="_blank" class="btn-shop">üõçÔ∏è IR √Ä LOJA</a>
                    `;
                    container.appendChild(section);
                }

                document.getElementById('loading').style.display = 'none';
                container.style.display = 'block';
                setTimeout(() => { container.querySelector('video')?.play().catch(()=>{}); }, 500);

            } catch (e) {
                document.getElementById('loading').innerHTML = "<p>Erro na conex√£o.</p><button class='reload-btn' onclick='location.reload()'>Tentar Novamente</button>";
            }
        }

        function setFilter(store, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = store.toLowerCase();
            filtrar();
        }

        function filtrar() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.video-card').forEach(card => {
                const matchesStore = currentFilter === 'all' || card.dataset.store === currentFilter;
                const matchesSearch = card.dataset.desc.includes(search) || card.dataset.store.includes(search);
                card.style.display = (matchesStore && matchesSearch) ? 'flex' : 'none';
                if (card.style.display === 'none') card.querySelector('video')?.pause();
            });
            document.getElementById('appContainer').scrollTop = 0;
        }

        document.getElementById('appContainer').addEventListener('scroll', () => {
            document.querySelectorAll('.video-card:not([style*="display: none"]) video').forEach(v => {
                const rect = v.getBoundingClientRect();
                if (rect.top >= -150 && rect.top <= 150) v.play().catch(()=>{});
                else v.pause();
            });
        });

        carregar();
    </script>
</body>
</html>
