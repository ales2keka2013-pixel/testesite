<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daluxe - VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #D4AF37; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: sans-serif; overflow: hidden; color: white; }
        
        /* Telas */
        #authContainer { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; align-items: center; justify-content: center; text-align: center; }
        #appContainer { display: none; height: 100vh; overflow-y: snap; scroll-snap-type: y mandatory; }
        
        /* Video Card */
        .video-card { height: 100vh; scroll-snap-align: start; position: relative; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Botão Curtir */
        .side-actions { position: absolute; right: 15px; bottom: 150px; display: flex; flex-direction: column; gap: 20px; }
        .like-btn { background: none; border: none; color: white; font-size: 35px; cursor: pointer; transition: 0.3s; }
        .like-btn.active { color: #ff0050; transform: scale(1.2); }

        /* Banner Produto */
        .product-banner { position: absolute; bottom: 30px; left: 15px; right: 15px; background: white; border-radius: 15px; padding: 12px; display: flex; align-items: center; text-decoration: none; color: black; }
        .buy-btn { background: var(--bg); color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; margin-left: auto; }

        /* Inputs Login */
        .auth-box input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #333; background: #111; color: white; box-sizing: border-box; }
        .auth-box button { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="authContainer">
        <div class="auth-box" style="width: 80%; max-width: 300px;">
            <h1 style="letter-spacing: 5px; color: var(--accent);">DALUXE</h1>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="handleAuth()">ENTRAR / CADASTRAR</button>
        </div>
    </div>

    <div id="appContainer"></div>

    <script>
        const SUPABASE_URL = 'SUA_URL_AQUI';
        const SUPABASE_KEY = 'SUA_KEY_AQUI';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const SHEET_ID = '1817zpM3JYfKchLtHPOauozCcsVhDieTSs3QG5-5ZAVU';
        const DATA_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        let currentUser = null;

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Tenta login, se falhar tenta cadastro
            let { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                let { data: upData, error: upError } = await _supabase.auth.signUp({ email, password });
                if (upError) alert(upError.message);
                else alert("Conta criada! Clique em Entrar novamente.");
            } else {
                checkUser();
            }
        }

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                loadVideos();
            }
        }

        async function loadVideos() {
            const response = await fetch(DATA_URL);
            const text = await response.text();
            const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w\W]*)\);/)[1]);
            const rows = json.table.rows.slice(1);

            // Busca as curtidas do usuário no Supabase
            const { data: myLikes } = await _supabase.from('curtidas').select('video_url');
            const likedUrls = new Set(myLikes.map(l => l.video_url));

            const container = document.getElementById('appContainer');
            rows.forEach(row => {
                const videoUrl = row.c[0]?.v;
                const shopLink = row.c[1]?.v || "#";
                const desc = row.c[3]?.v || "Ver Produto";
                if (!videoUrl) return;

                const isLiked = likedUrls.has(videoUrl);
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <video loop playsinline muted src="${videoUrl}"></video>
                    <div class="side-actions">
                        <button class="like-btn ${isLiked ? 'active' : ''}" onclick="toggleLike(this, '${videoUrl}')">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <a href="${shopLink}" target="_blank" class="product-banner">
                        <span>${desc}</span>
                        <div class="buy-btn">COMPRAR</div>
                    </a>
                `;
                container.appendChild(card);
            });
            startObservers();
        }

        async function toggleLike(btn, url) {
            if (btn.classList.contains('active')) {
                await _supabase.from('curtidas').delete().eq('user_id', currentUser.id).eq('video_url', url);
                btn.classList.remove('active');
            } else {
                await _supabase.from('curtidas').insert({ user_id: currentUser.id, video_url: url });
                btn.classList.add('active');
            }
        }

        function startObservers() {
            const videos = document.querySelectorAll('video');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    if (e.isIntersecting) e.target.play();
                    else e.target.pause();
                });
            }, { threshold: 0.6 });
            videos.forEach(v => {
                observer.observe(v);
                v.addEventListener('click', () => v.muted = !v.muted);
            });
        }

        window.onload = checkUser;
    </script>
</body>
</html>
