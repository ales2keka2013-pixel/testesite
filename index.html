<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achadinhos Vips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Fundo do Desktop */
        body, html { 
            height: 100%; 
            background-color: #1a1a1a; /* Cinza escuro no fundo do PC */
            font-family: sans-serif; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* Moldura do "Celular" no Desktop */
        .app-container { 
            height: 100vh; 
            width: 100%; 
            max-width: 450px; /* Largura ideal para Desktop */
            background-color: #000;
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            position: relative; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .app-container::-webkit-scrollbar { display: none; }

        /* Estilo dos Filtros no topo */
        .header-tools {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 15px;
            background: linear-gradient(rgba(0,0,0,0.8), transparent);
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: white;
            margin-bottom: 10px;
        }

        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; background: #000; }
        video, img { width: 100%; height: 100%; object-fit: cover; }

        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 110px 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 10; pointer-events: none; }
        
        .btn-shop { 
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); 
            background: #FE2C55; color: white; text-align: center; padding: 15px; 
            border-radius: 10px; text-decoration: none; font-weight: bold; width: 85%; z-index: 20; 
        }

        .loading { color: white; text-align: center; }
    </style>
</head>
<body>

    <div id="loading" class="loading">Carregando Achadinhos...</div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="header-tools">
            <input type="text" class="search-bar" id="searchInput" placeholder="üîç Buscar produto ou loja..." oninput="filtrar()">
        </div>
        </div>

    <script>
        const SHEET_ID = '1817zpM3JYfKchLtHPOauozCcsVhDieTSs3QG5-5ZAVU';
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=tsv&t=${new Date().getTime()}`;

        async function carregar() {
            try {
                const res = await fetch(URL);
                const tsv = await res.text();
                const lines = tsv.split('\n');
                const container = document.getElementById('appContainer');

                for (let i = 1; i < lines.length; i++) {
                    const col = lines[i].split('\t');
                    if (!col[0]) continue;

                    let vUrl = col[0].trim();
                    if(vUrl.includes("dropbox.com")) vUrl = vUrl.replace("www.dropbox.com", "dl.dropboxusercontent.com").replace("dl=0", "raw=1");

                    const isImage = vUrl.match(/\.(jpg|jpeg|png|webp)$/i);
                    const section = document.createElement('section');
                    section.className = 'video-card';
                    section.dataset.info = (col[3] + col[4]).toLowerCase();

                    section.innerHTML = `
                        ${isImage ? `<img src="${vUrl}">` : `<video loop playsinline muted src="${vUrl}" onclick="toggleAudio(this)"></video>`}
                        <div class="overlay">
                            <div style="font-weight:bold;">@${col[2] || 'achadinhos'} ‚Ä¢ ${col[4] || ''}</div>
                            <div style="font-size:14px; margin-top:5px;">${col[3] || ''}</div>
                        </div>
                        <a href="${col[1]}" target="_blank" class="btn-shop">üõçÔ∏è COMPRAR AGORA</a>
                    `;
                    container.appendChild(section);
                }
                document.getElementById('loading').style.display = 'none';
                container.style.display = 'block';
                container.querySelector('video')?.play();
            } catch (e) { console.error(e); }
        }

        function toggleAudio(v) {
            v.muted = !v.muted; // Alterna entre mudo e som ao clicar
            if(v.paused) v.play();
        }

        function filtrar() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.video-card').forEach(card => {
                card.style.display = card.dataset.info.includes(search) ? 'block' : 'none';
            });
        }

        document.getElementById('appContainer').addEventListener('scroll', () => {
            document.querySelectorAll('video').forEach(v => {
                const rect = v.getBoundingClientRect();
                if (rect.top >= -100 && rect.top <= 100) v.play();
                else v.pause();
            });
        });

        carregar();
    </script>
</body>
</html>
