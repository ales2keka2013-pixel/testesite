<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Achadinhos Vips | Estilo TikTok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background-color: #000; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; }
        .app-container { height: 100vh; width: 100%; max-width: 500px; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; scroll-behavior: smooth; }
        .app-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 100px 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); z-index: 10; pointer-events: none; }
        .side-bar { position: absolute; right: 15px; bottom: 180px; display: flex; flex-direction: column; gap: 20px; z-index: 15; }
        .action-btn { display: flex; flex-direction: column; align-items: center; color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); }
        .action-btn i { font-size: 32px; cursor: pointer; }
        .btn-shop { position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%); background: #FE2C55; color: white; text-align: center; padding: 14px; border-radius: 8px; text-decoration: none; font-weight: bold; width: 90%; z-index: 20; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 18px; }
    </style>
</head>
<body>
    <div id="loading" class="loading">Carregando Achadinhos...</div>
    <div class="app-container" id="appContainer" style="display: none;"></div>

    <script>
        const SHEET_ID = '1817zpM3JYfKchLtHPOauozCcsVhDieTSs3QG5-5ZAVU';
        // URL da API do Google filtrando apenas as colunas que importam
        const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        async function carregar() {
            try {
                const res = await fetch(API_URL);
                const text = await res.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;
                const container = document.getElementById('appContainer');

                rows.forEach((row, index) => {
                    // Coluna A: Video, Coluna B: Link, Coluna C: User, Coluna D: Desc
                    let videoUrl = row.c[0]?.v || "";
                    const shopLink = row.c[1]?.v || "#";
                    const user = row.c[2]?.v || "achadinhos";
                    const desc = row.c[3]?.v || "";

                    // Se for link do Dropbox, corrige para link direto
                    if(videoUrl.includes("dropbox.com")) {
                        videoUrl = videoUrl.replace("dl=0", "raw=1");
                    }

                    if (!videoUrl || videoUrl.includes(".jpg") || videoUrl.includes(".png")) return;

                    const section = document.createElement('section');
                    section.className = 'video-card';
                    section.innerHTML = `
                        <video loop playsinline src="${videoUrl}" onclick="this.paused ? this.play() : this.pause()"></video>
                        <div class="side-bar">
                            <div class="action-btn"><i class="fas fa-heart"></i><span>Amei</span></div>
                            <div class="action-btn"><i class="fas fa-share"></i><span>Enviar</span></div>
                        </div>
                        <div class="overlay">
                            <div style="font-weight:bold;">@${user}</div>
                            <div>${desc}</div>
                        </div>
                        <a href="${shopLink}" target="_blank" class="btn-shop">üõçÔ∏è COMPRAR AGORA</a>
                    `;
                    container.appendChild(section);
                });

                document.getElementById('loading').style.display = 'none';
                container.style.display = 'block';
                
                // Tenta dar play no primeiro v√≠deo ap√≥s intera√ß√£o
                setTimeout(() => { container.querySelector('video')?.play().catch(e => console.log("Auto-play barrado")); }, 1000);

            } catch (e) { 
                console.error(e);
                document.getElementById('loading').innerText = "Erro: Verifique se a planilha est√° p√∫blica!";
            }
        }

        // Troca de v√≠deo no scroll
        document.getElementById('appContainer').addEventListener('scroll', () => {
            const vids = document.querySelectorAll('video');
            vids.forEach(v => {
                const rect = v.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < 200) v.play();
                else v.pause();
            });
        });

        carregar();
    </script>
</body>
</html>
